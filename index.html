<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">News</div>
            <nav>
                <a href="#">home</a>
                <a href="#">about</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Registeration Page</h1>
       <div class="container">
        <form>
            <label for="img" id="file"></label>
            <input type="file" name="img" id="img">
            <label for="name">First Name :</label>
            <input placeholder="Enter First Name" type="text">
            <label for="lname">Last Name :</label>
            <input placeholder="Enter Last Name" type="text">
            <label for="email">Email :</label>
            <input type="email" placeholder="Enter Email Address">
            <label for="country">Country :</label>
            <input type="text" placeholder="Country Name">
            <label for="city">City :</label>
            <input type="text" placeholder="City Name">
            <label for="nationality">Your Nationality :</label>
            <input type="text" placeholder="Enter Nationality">
            <label for="password">Password :</label>
            <input type="password" placeholder="Enter Password">
            <label for="ConPassword">Conform Password :</label>
            <input type="password" placeholder="Conform Password">
            <div class="btns">
                <button class="btn sucess">Sign-Up</button>
                <button class="btn escape">Concel</button>
            </div>
        </form>
       </div>
    </main>
</body>
</html>
